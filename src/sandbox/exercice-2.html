<body>
    <div id="root"></div>
  
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  
    <script type="module">
      const rootElement = document.getElementById("root");
      // Ces lignes font la même chose que React.createElement, essaye de les recréer
      const element = document.createElement("div");
      element.textContent = "Hello World"; // en react cela se fait avec la propriété children
      element.className = "container"; // en react cela se fait avec la propriété className
      // similaire à ReactDOM.createRoot().render()
      rootElement.append(element);
    </script>
  </body>
